@(containerClass: String = "myAwardsContainer")
<fieldset>
    <legend>My Awards ({{ getMyAwards().length || 0 }})</legend>
</fieldset>
<div ng-controller="AwardsController" ng-init="setupAwards()">
    <div class="@containerClass">
        <div style="padding-bottom: 5px" ng-repeat="award in getAwards()">
            <img style="vertical-align: middle" ng-src="{{ award.owned ? award.icon : '/assets/images/awards/locked_award.gif'}}">
            <span style="vertical-align: middle" ng-class="award.owned ? '' : 'null'" ><span style="font-weight: bold">{{award.name}}</span> &#8212; {{award.description}}</span>
        </div>
    </div>
</div>
