<div class="row sector_industry">
	<div class="col-md-10">
		<!-- Market Image -->
		<i ng-if="q.active" class="fa fa-globe st_text_color"></i>
		<span ng-if="!q.active"
			popover="Asset is inactive" 
			popover-trigger="mouseenter"
			popover-placement="right">
			<img src="/assets/images/status/red_alert.png">
		</span>
		
		<!-- Sector -->
		<span ng-show="q.sector && (q.sector !== 'N/A')">
			<a class="sector_H" ng-href="#/explore">{{ q.sector }}</a>
			<img ng-show="q.sector" src="/assets/images/buttons/arrow-next.png" class="middle">
		</span>
		
		<!-- Industry -->
		<span ng-show="q.industry && (q.industry !== 'N/A')">
			<a class="industry_H" ng-href="#/explore">{{ q.industry }}</a>
			<img ng-show="q.industry" src="/assets/images/buttons/arrow-next.png" class="middle">
		</span>
		
		<!-- Sub-Industry -->
		<span ng-show="q.subIndustry && (q.subIndustry !== 'N/A')">
			<a class="sub_industry_H" ng-href="#/explore">{{ q.subIndustry }}</a>
			<img ng-show="q.subIndustry" src="/assets/images/buttons/arrow-next.png" class="middle">
		</span>		
		
		<!-- Exchange -->
		<a ng-class="q.exchange + ' bold'" ng-href="#/explore">{{ q.exchange }}</a>
		
		<!-- Company Name -->
		<span ng-show="q.name">
			<img ng-show="q.exchange" src="/assets/images/buttons/arrow-next.png" class="middle">
			<a class="company_H" ng-href="#/explore">{{ q.name }}</a>
		</span>
		
		<!--  Symbol -->
		<span ng-show="q.symbol">
			(<a ng-class="q.exchange + ' bold'" ng-href="#/explore">{{ q.symbol }}</a>)
		</span>
		
		<!-- Favorite / Un-Favorite -->
        <i class="fa fa-heart-o clickable heart"
            popover="Add to Favorites"
            popover-trigger="mouseenter"
            ng-show="q.active && !isFavorite(q.symbol)"
            ng-click="addFavoriteSymbol(q.symbol)"></i>

        <i class="fa fa-heart clickable heart"
           popover="Remove from Favorites"
           popover-trigger="mouseenter"
           ng-show="q.active && isFavorite(q.symbol)"
           ng-click="removeFavoriteSymbol(q.symbol)"></i>

		<!-- Trade button -->
		<i class="fa fa-cart-plus clickable sector_cart st_control"
		   ng-show="contest && q.active && MySession.isAuthorized()"
		   ng-click="popupNewOrderDialog(q.symbol)"
		   popover="Buy or Sell this security"
		   popover-trigger="mouseenter"></i>

	</div>
	<div class="col-md-2">
        <span ng-class="usMarketsOpen === null ? 'mks_loading' : (usMarketsOpen ? 'mks_open' : 'mks_closed')">
            <img ng-show="usMarketsOpen === null" src="/assets/images/status/loading.gif">
            {{ usMarketsOpen === null ? 'US Markets ....' : (usMarketsOpen ? 'US Markets Open' : 'US Markets Closed') }}
        </span>
	</div>
</div>
