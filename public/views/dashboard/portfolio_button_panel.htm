<div class="row" style="background: #dddddd; padding: 4px; border: 1px solid #cccccc; border-radius: 4px; margin: 15px">
    <div class="col-md-4">
        <button class="btn btn-default sell_button bold"
                ng-click="popupNewOrderDialog()"
                ng-hide="MySession.getContestStatus() === 'CLOSED'"
                title="Create a new order">
            <i class="fa fa-cart-plus"></i> Order
        </button>
    </div>
    <div class="col-md-4">
        <button class="btn btn-default sell_button bold pull-right"
                ng-click="marginAccountDialog()"
                ng-hide="!isMarginAccount() || MySession.getContestStatus() === 'CLOSED' || !MySession.hasPerk('MARGIN')"
                title="Use your margin account">
            <i class="fa fa-sign-out"></i> Margin
        </button>
    </div>
    <div class="col-md-4">
        <button class="btn btn-default sell_button bold pull-right"
                ng-click="perksDialog()"
                ng-hide="MySession.getContestStatus() === 'CLOSED'"
                title="Create a new order">
            <i class="fa fa-gift"></i> Perks
        </button>
    </div>
</div>
