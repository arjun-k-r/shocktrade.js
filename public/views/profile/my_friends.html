<div ng-init="initHome()">
    <div class="col-md-7" style="border-right: solid 1px #888888">
        <div class="inline pull-left" ng-repeat="friend in getFacebookFriends()">
            <avatar link="{{ friend }}" ng-click="selectFriend(friend)" class="avatar-40 clickable" title="{{ friend.name }}" ></avatar>
        </div>
    </div>
    <div class="col-md-5">
        <div ng-if="selectedFriend">
            <div class="inline pull-left">
                <avatar link="{{ selectedFriend }}" class="avatar-53 padding-3"></avatar>
            </div>
            <div class="inline pull-left">
                <div>
                    <span>{{ selectedFriend.name || "Unknown" }}</span>
                </div>
                <div>
                    <span>Level {{ selectedFriend.level || 1 }} &#8212; {{ levels[ selectedFriend.level || 0 ].description }}</span>
                </div>
                <div>
                    <span>Rep <i ng-repeat="n in getStars()" class="fa fa-star st_orange"></i></span>
                </div>
            </div>
            <br style="clear: both">
            <div>
                Status: <i ng-show="selectedFriend.error" class="fa fa-warning st_orange"></i>
                <span ng-hide="selectedFriend.profile">
                    <img src="/images/status/loading16.gif"> Loading...
                </span>
                <span ng-show="selectedFriend.error" class="st_orange">{{ selectedFriend.error }}</span>
            </div>
        </div>
    </div>
</div>
