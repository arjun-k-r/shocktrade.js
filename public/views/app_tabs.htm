<div class="pull-left st_nav_bar">
    <ul class="nav nav-tabs nav-stacked">
        <li class="st_nav_bar" ng-repeat="tab in playTabs">
            <i ng-class="'fa ' + tab.icon_class + ' nav_icon' + (tabIndex == $index ? ' st_nav_selected' : '') + (tab.isVisible(contest) ? ' clickable' : ' null')"
               title="{{ tab.tool_tip }}"
               ng-click="changePlayTab($index)"></i>
        </li>
    </ul>
</div>
