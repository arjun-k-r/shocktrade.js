<div ng-init="loadSessions()" style="display: block; height: 100%; background-color: #ffffff; border: 1px solid #888888; padding: 10px">
	<table style="width: 100%">
		<tr>
			<th style="width: 20%">User name</th>
			<th style="width: 20%">Last Update</th>
			<th style="width: 20%">Remote host</th>
			<th style="width: 40%">User Agent</th>
		</tr>
	</table>
	
	<div class="sessionModuleContainer">
		<table style="width: 100%">	
			<tr ng-repeat="session in sessions" ng-class-even="'even'" ng-class-odd="'odd'">
				<td style="width: 20%">
					<img ng-click="remove(session.id)" src="/assets/images/buttons/delete.png" style="cursor: pointer">
					<img ng-show="session.loggedIn" src="/assets/images/status/greenlight.png">
					<img ng-show="session.idle" src="/assets/images/status/yellowlight.gif">
					<img ng-hide="session.loggedIn || session.idle" src="/assets/images/status/offlight.png">
					{{ session.name }}
				</td>
				<td style="width: 20%">{{ session.lastUpdatedTime.$date | date:'MM/dd hh:mma' }}</td>
				<td style="width: 20%">{{ session.remoteHost }}</td>
				<td style="width: 40%">{{ session.userAgent }}</td>
			</tr>
		</table>
	</div>
</div>
