<script type="text/ng-template" id="filter_dialog.htm">
    <div ng-init="myFilter = getSelectedFilter()" style="margin: 20px 20px 20px 20px">
        <div ng-repeat="f in getFilters()" ng-class="f.name == myFilter.name ? 'highlight' : ''">
            {{ f.name }}
        </div>
    </div>
</script>
